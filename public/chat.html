<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container mt-5">

    <div class="row">
        
        <div class="col-sm-6">
            <h3>Send Message</h3>
            <hr />
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMsg" class="form-control mb-2" placeholder="Message" autocomplete="off">

            <h3>Users</h3>
            <hr />
            <ul id="ulUsers">

            </ul>
        </div>

        <div class="col-sm-6">
            <h3>Chat Complete</h3>
            <hr />
            <ul id="ulMsg">

            </ul>
        </div>
    </div>

    <button id="btnExit" class="btn btn-outline-danger">Logout</button>

    <!-- funciones de socket.io -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
