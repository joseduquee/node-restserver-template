<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign ins</h1>
            <hr />
            <div id="g_id_onload"
                data-client_id="157417484187-ftufufrhek33bccvu8cd0gt5jfpda7nj.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br />
            
            <button id="google_signout" class="btn btn-danger">
                Sign Out
            </button>
        </div>

        <div class="col-sm-6">
            <h1>Login with email</h1>
            <hr />
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                <button class="btn btn-primary" type="submit">Log in</button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
